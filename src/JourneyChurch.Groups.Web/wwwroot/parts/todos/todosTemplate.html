<div class="container" role="main">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Done</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="t in todos">
                <td>{{t.id}}</td>
                <td ng-click="openEdit(t)" ng-show="!t.isEditing">{{t.title}}</td>
                <td ng-show="t.isEditing">
                    <input type="text" ng-model="t.title" />
                    <i style="padding: 10px;" class="fa fa-save" ng-click="saveEdit(t)"></i>
                    <i style="padding: 10px;" class="fa fa-close" ng-click="cancelEdit(t)"></i>
                </td>
                <td><i class="fa fa-lg" ng-class="{'fa-square-o': !t.isDone, 'fa-check-square-o': t.isDone}" ng-click="toggleDone(t)"></i></td>
                <td><i class="fa fa-ban fa-lg" ng-show="t.isDone" ng-click="remove(t)"></i></td>
            </tr>
            <tr ng-if="todos.length == 0">
                <td>None</td>
            </tr>
        </tbody>
    </table>
    <table class="table table-condensed">
        <tr>
            <td ng-show="!showNewTodo">
                <i class="fa fa-plus fa-2x" ng-click="add()"></i>
            </td>
            <td ng-show="showNewTodo">
                <input type="text" ng-model="n.title" class="form-control" style="width:200px" />
                <i style="padding: 10px;" class="fa fa-save fa-2x" ng-click="saveNew()"></i>
                <i style="padding: 10px;" class="fa fa-close fa-2x" ng-click="cancelNew()"></i>
            </td>
        </tr>
    </table>
</div>
