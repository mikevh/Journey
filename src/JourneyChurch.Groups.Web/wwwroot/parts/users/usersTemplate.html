<div class="container" role="main">
    <div class="row">
        <h1>Users</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Leader for</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="users.length > 0" ng-repeat="u in users" ng-click="edit(u)">
                        <td><button class="btn btn-link" ng-click="edit(u)">{{ u.userName || 'name' }}</button></td>
                        <td>{{ u.email }}</td>
                        <td></td>
                    </tr>
                    <tr ng-if="users.length == 0">
                        <td>None</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
