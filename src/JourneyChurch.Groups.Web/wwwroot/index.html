<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/components-font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet" />
</head>
<body role="document">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bootstrap theme</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li class="dropdown-header">Nav header</li>
                            <li><a href="#">Separated link</a></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container" role="main" ng-controller="ctrl">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Done</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="t in todos">
                    <td>{{t.id}}</td>
                    <td ng-click="openEdit(t)" ng-show="!t.isEditing">{{t.title}}</td>
                    <td ng-show="t.isEditing">
                        <input type="text" ng-model="t.title" />
                        <i style="padding: 10px;" class="fa fa-save" ng-click="saveEdit(t)"></i>
                        <i style="padding: 10px;" class="fa fa-close" ng-click="cancelEdit(t)"></i>
                    </td>
                    <td><i class="fa fa-lg" ng-class="{'fa-square-o': !t.isDone, 'fa-check-square-o': t.isDone}" ng-click="toggleDone(t)"></i></td>
                    <td><i class="fa fa-ban fa-lg" ng-show="t.isDone" ng-click="remove(t)"></i></td>
                </tr>
                <tr ng-if="todos.length == 0">
                    <td>None</td>
                </tr>
            </tbody>
        </table>
        <table class="table table-condensed">
            <tr>
                <td ng-show="!showNewTodo">
                    <i class="fa fa-plus fa-2x" ng-click="add()"></i>
                </td>
                <td ng-show="showNewTodo">
                    <input type="text" ng-model="n.title" class="form-control" style="width:200px" />
                    <i style="padding: 10px;" class="fa fa-save fa-2x" ng-click="saveNew()"></i>
                    <i style="padding: 10px;" class="fa fa-close fa-2x" ng-click="cancelNew()"></i>
                </td>
            </tr>
        </table>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/angularjs/angular.min.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
